<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			@import url('/cjw/css/1.css');
		</style>
	<script>
function validatePassword() {
  const password1 = document.querySelector('input[name="password"]:nth-of-type(1)').value;
  const password2 = document.querySelector('input[name="password"]:nth-of-type(2)').value;
  if(password1 !== password2) {
    alert('两次输入的密码不一致，请重新输入！');
    return false;
  }
  return true;
}
</script>
</head>
	<body>
		<h1>彩鸡网络安全</h1>
		<div id="logo"><img src="img/b91fc3f975615fb22090a4a6c9f437ef.png" width="500px" /></div>
		<div id="logon">
			<form action="login.html" method="get" onsubmit="return validatePassword()">
				手机号码:<p><input type="text" placeholder="请输入手机号" name="user" class="logon3" required title="请输入11位有效手机号,只能是中国区号" pattern="^1[3-9]\d{9}$" maxlength="11" minlength="11"/></p>
				用户名:<p><input type="text" placeholder="请输入用户名" name="user" class="logon3" required title="不能包含空格,且长度不能超过16位" minlength="4" maxlength="16" pattern="^\S+$" /></p>
				密码:<p><input type="password" placeholder="请输入密码" name="password" class="logon4" maxlength="12" required minlength="6" pattern="^[a-z0-9]+$" title="密码需是小写字母和数字,不能超过12位"/></p>
				确认密码:<p><input type="password" placeholder="请再次输入密码" name="password" class="logon4" maxlength="12" required minlength="6" pattern="^[a-z0-9]+$" title="密码需是小写字母和数字,不能超过12位"/></p>
				<input type="checkbox" />我已阅读并同意以上条款
				<p><input type="submit" value="注册" class="logon2" /></p>
				<center>
					<font>欢迎注册！</font>
				</center>
			</form>
		</div>
	</body>
</html>
