<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DeepSeek聊天</title>
		<style type="text/css">
			@import url('/cjw/css/shouye.css');
			body {
				background-color: #f5f7fa;
				font-family: 'Arial', sans-serif;
			}
			.chat-container {
				display: flex;
				flex-direction: column;
				height: 100vh;
				max-width: 900px;
				margin: 0 auto;
				background: white;
				box-shadow: 0 0 20px rgba(0,0,0,0.1);
				border-radius: 10px;
				overflow: hidden;
			}
			.chat-header {
				background: #1a73e8;
				color: white;
				padding: 15px 20px;
				font-size: 18px;
				font-weight: bold;
			}
			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 20px;
				background: #f9f9f9;
			}
			.message {
				margin-bottom: 15px;
				padding: 12px 16px;
				border-radius: 18px;
				max-width: 75%;
				line-height: 1.5;
				font-size: 15px;
				box-shadow: 0 1px 2px rgba(0,0,0,0.1);
			}
			.user-message {
				align-self: flex-end;
				background-color: #1a73e8;
				color: white;
				border-bottom-right-radius: 5px;
			}
			.bot-message {
				align-self: flex-start;
				background-color: white;
				color: #333;
				border: 1px solid #e0e0e0;
				border-bottom-left-radius: 5px;
			}
			.chat-input {
				display: flex;
				padding: 15px;
				background: white;
				border-top: 1px solid #e0e0e0;
			}
			#userInput {
				flex: 1;
				padding: 12px 15px;
				border: 1px solid #e0e0e0;
				border-radius: 24px;
				outline: none;
				font-size: 15px;
			}
			#sendButton {
				margin-left: 10px;
				padding: 12px 24px;
				background-color: #1a73e8;
				color: white;
				border: none;
				border-radius: 24px;
				font-weight: bold;
				cursor: pointer;
				transition: background 0.3s;
			}
			#sendButton:hover {
				background-color: #1557b0;
			}
		</style>
	</head>
	<body>
		<div class="chat-container">
			<div class="chat-header">DeepSeek AI 助手</div>
			<div class="chat-messages" id="chatMessages"></div>
			<form id="deepseekForm" class="chat-input">
				<input type="text" id="userInput" placeholder="输入消息..." />
				<button type="submit" id="sendButton">发送</button>
			</form>
		</div>
		<script src="/cjw/js/deepseek.js"></script>
	</body>
</html>
